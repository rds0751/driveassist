<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQYDSI__3GHGCCsyYwcfDJVjQJjOcXIjM"></script>
<script type="text/javascript">
    // variabel global marker
    var marker;
    function taruhMarker(peta, posisiTitik) {
        if (marker) {
            // pindahkan marker
            marker.setPosition(posisiTitik);
        } else {
            // buat marker baru
            marker = new google.maps.Marker({
                position: posisiTitik,
                map: peta,
            });
        }
        // animasi sekali
        marker.setAnimation(google.maps.Animation.BOUNCE);
        setTimeout(function() {
            marker.setAnimation(null);
        }, 750);
        // kirim nilai koordinat ke input
        $("input[name=longitude]").val(posisiTitik.lat());
        $("input[name=latitude]").val(posisiTitik.lng());
        console.log($("input[name=longitude]").val() + "," + $("input[name=latitude]").val());
    }
    function initialize() {
        var propertiPeta = {
            center: new google.maps.LatLng(30.325939,76.395529),
            zoom: 13,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var peta = new google.maps.Map(document.getElementById("google-maps"), propertiPeta);
        // even listner ketika peta diklik
        google.maps.event.addListener(peta, 'click', function(event) {
            taruhMarker(this, event.latLng);
        });
        // marker.setMap(peta);
    }
    // event jendela di-load
    google.maps.event.addDomListener(window, 'load', initialize);
</script>
