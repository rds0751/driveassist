{% if field.errors %}
  <div class="has-error">
{% endif %}

  {{ field }}

  {% if field.field.help_text %}
    <span class="help-block">{{ field.field.help_text }}</span>
  {% endif %}

  {% if field.errors %}
    {% for error in field.errors %}
      <span class="help-block">{{ error }}</span>
    {% endfor %}
  {% endif %}
{% if field.errors %}
  </div>
{% endif %}
