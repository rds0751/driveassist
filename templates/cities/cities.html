{% extends "base1.html" %}
{% load static %}
{% load render_table from django_tables2 %}

{% block title %}Contact List &middot; {{ block.super }}{% endblock %}

{% block breadcrumb-wrapper %}{% endblock %}
 
{% block content %}
    <section id="clients">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-12" align="center">
                    <div class="clients text-center wow fadeInUp" align="center" data-wow-duration="500ms" data-wow-delay="300ms">
                        <h1 class="title">Unipoles To Book</h1>
                    </div>
                    <div class="clients-logo wow fadeIn" data-wow-duration="1000ms" data-wow-delay="600ms">
                       <div id="map" style="width: 800px; height: 400px;"></div> 
                    </div>
                </div>
                <div class="col-md-4 col-sm-12" align="center">
                    <div class="clients text-center wow fadeInUp" data-wow-duration="500ms" data-wow-delay="300ms">
                        <h2> </h2>
                        <p></p>
                    </div>
                    <div class="clients-logo wow fadeIn" data-wow-duration="1000ms" data-wow-delay="600ms">
                       <br><br> <h2>You wanna bid for this location</h2>
                       <a href="/unipole/bid-now"><img src="https://amsahouston.files.wordpress.com/2015/11/bid-now-button.png" style="width: 300px"></a>
                    </div>                 
                </div>
            </div>
        </div>
     </section>
     <style type="text/css">#map {
    height: 100%;
}</style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5-oBcOBVRhOc4BPGrOrUME-D_rlfyJIg" type="text/javascript"></script>
  <script type="text/javascript">
    var locations = [
      {% for item in items %}
    ['{{ item.comment }}', {{ item.longitude }}, {{ item.latitude }}, {{ item.id }}],
      {% endfor %}
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,
      center: new google.maps.LatLng(30.355778, 76.456333),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
{% endblock %}
